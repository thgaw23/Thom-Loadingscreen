<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thom Loadingscreen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="bg-overlay"></div>
    <div id="bg-image"></div>

    <div id="container">
        <div id="logo-wrap">
            <img id="logo" class="logo" src="assets/logo.png" alt="Server Logo" />
        </div>
    </div>

    <div id="loading-steps">
        <div id="loading-steps-title">Status</div>
        <div class="step-item" data-step="0">
            <div class="step-circle"></div>
            <div class="step-text">Forbinder til server...</div>
        </div>
        <div class="step-item" data-step="1">
            <div class="step-circle"></div>
            <div class="step-text">Downloader filer...</div>
        </div>
        <div class="step-item" data-step="2">
            <div class="step-circle"></div>
            <div class="step-text">Loader resourcer...</div>
        </div>
        <div class="step-item" data-step="3">
            <div class="step-circle"></div>
            <div class="step-text">Initialiserer scripts...</div>
        </div>
        <div class="step-item" data-step="4">
            <div class="step-circle"></div>
            <div class="step-text">Forbereder verden...</div>
        </div>
        <div class="step-item" data-step="5">
            <div class="step-circle"></div>
            <div class="step-text">Finaliserer...</div>
        </div>
    </div>

    <div id="progress">
        <div id="connecting-box">
            <div id="connecting-text">Connecter til...</div>
            <div id="server-name">.gg/MGhtjEsYCQ</div>
            <div id="current-resource">Initialiserer...</div>
        </div>
        <div id="bar"> 
            <span id="bar-fill"></span>
            <div id="bar-text">Loading 0%</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
